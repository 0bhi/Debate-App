services:
  - type: web
    name: debate-app-server
    runtime: docker
    dockerfilePath: ./Dockerfile.server
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

